<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form id="billCalculatorForm">
        <h4 class="center">ITMD 541 - Lab 3 - Naveena Kandasamy Rajkumar</h4>
        <h1 class="center">Tip Calculator</h1>

        <label for="billTotal">Bill Total:</label>
        <input type="number" id="billTotal"  name="billTotal" required>

        <label for="tip">Tip:</label>
        <input  type="range" id="tip" name="tip" min="0" max="100" value="0">

        <label for="tipPercentage">Tip Percentage:</label>
        <input type="text" id="tipPercentage" name="tipPercentage" disabled>

        <label for="tipAmount">Tip Amount:</label>
        <input type="text" id="tipAmount" name="tipAmount" disabled>

        <label for="totalBillWithTip">Total Bill with Tip:</label>
        <input type="text" id="totalBillWithTip" name="totalBillWithTip" disabled>
    </form>
    </div>
  <script src="script.js"></script>
</body>
</html>
